[package]
name = "rtop"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pancurses = "0.17"
systemstat = "0.1.10"
tokio = { version = "1", features = ["sync", "rt", "rt-multi-thread", "macros", "signal"] }
chrono = "0.4.19"
sysinfo = "0.23.5"

[profile.release]
codegen-units = 1
lto = true
strip = true
